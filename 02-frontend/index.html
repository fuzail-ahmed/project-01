<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalization.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Project 01 | Login</title>
</head>
<body>
    <section id="page-wrapper">
        <section class="wrapper">
            <!-- Begin login page -->
            <section id="login-section">
                <h2 class="text-center">Sign In</h2>

                <form action="index.html" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="control-input" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="control-input" />
                    </div>
                    <div class="form-group text-right">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                    <button type="submit" id="submit_btn" class="btn">Sign In</button>

                    <br />
                    <p>If you don't have an account <a href="signup.html">Signup</a></p>
                </form>
            </section>
            <!-- End login page -->
        </section>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalization.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Project 01 | Reset Password</title>
</head>
<body>
    <section id="page-wrapper">
        <section class="wrapper">
            <!-- Begin login page -->
            <section class="card--1">
                <h2 class="text-center">Reset Password</h2>

                <form action="reset-password.html" method="POST">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="control-input" placeholder="Password" />
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="control-input" placeholder="Confirm Password" />
                    </div>
                    <button type="submit" id="submit_btn" name="submit_btn" value="reset_password" class="btn">Reset</button>

                    <br />
                    <p>Go to <a href="index.html">Sign in</a></p>
                </form>
            </section>
            <!-- End login page -->
        </section>
    </section>
</body>
</html>
